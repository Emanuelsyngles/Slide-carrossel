<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/style.css">
    <link rel="stylesheet" href="estilo/slide.css">
    <title>Carrosselimgs</title>
</head>
<body>
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">
            <div class="slide-box primeiro">
                <img src="imagens/slide-1.jpg" alt="#">
                <img src="imagens/slide-1-mob.jpg" alt="#">
            </div>
            <div class="slide-box">
                <img src="imagens/slide-2.jpg" alt="#">
                <img src="imagens/slide-2-mob.jpg" alt="#">
            </div>
            <div class="slide-box">
                <img src="imagens/slide-3.jpg" alt="#">
                <img src="imagens/slide-3-mob.jpg" alt="#">
            </div>
            <div>
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                </div>

                <div class="nav-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
